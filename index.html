<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">

        <title>Should I make a WordPress site?</title>

        <link href="css/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/master.css" media="screen" rel="stylesheet" type="text/css">
    </head>

    
    <body id="slickQuiz">
        <div class="page-wrap">
            <h1 class="quizName">Should I make a WordPress site?</h1>

            <div class="quizArea">
                <div class="quizHeader">
                    <!-- where the quiz main copy goes -->

                    <a class="button startQuiz" href="#">Get Started!</a>
                </div>

                <!-- where the quiz gets built -->
            </div>

            <div class="quizResults">
                <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>

                <h3 class="quizLevel"><strong>Results:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

                <div class="quizResultsCopy">
                    <!-- where the quiz result copy goes -->

                </div>
                <p>Share your results on Twitter</p>
            </div>
        </div> <!-- end page wrap -->
        <footer class="footer">
            <p>
                created by laurence bradford, from <a href="http://learntocodewith.me">learntocodewith.me</a>
            </p>
            <p>
                using the <a href="https://github.com/jewlofthelotus/SlickQuiz" target="_blank">SlickQuiz jQuery plugin</a>
            </p>
        </footer>

        <script src="js/jquery.js"></script>
        <script src="js/slickQuiz-config.js"></script>
        <script src="js/slickQuiz.js"></script>
        <script src="js/master.js"></script>
    </body>
</html>
